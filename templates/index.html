<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List of Questions</title>
    </head>
    <body>
        <h1>List of Questions</h1>
        <h4><a href="/add-question">Add question</a></h4>
	<br>
	<table style="width:90%">
		<tr>
			<th>{{header}}</th>
		</tr>
		{% for question in questions %}
			<tr>
				<td>
					<a href="/question/{{question['id']}}">{{question['title']}}</a>
				</td>
			</tr>
		{% endfor %}
	</table>
    </body>
</html>
