<tags>
    {% if tags %}
        <ul name="tag_list">
        {% for tag in tags %}
            <li>
                <div class="tag">
                    <a href="/tags/{{ tag['name'] }}" name="link">#{{ tag['name'] }}</a>
                    <a href="/question/{{ question_id }}/{{ tag['id'] }}/delete-tag" name="del">x</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    <p></p>
</tags>
