<!DOCTYPE html>
<head>
    <title>
        Add tag to question
    </title>
</head>
<body>
    <h1>{{ question_title }}</h1>
    {% if tag %}
        <h1>#{{ tag }}</h1>
        <a href="/question/{{ question_id }}/delete-tag">delete tag</a>
    {% endif %}
    <form method="post">
        <input type="text" name="new_tag">
        <input type="submit" value="Add tag">
    </form>
</body>
